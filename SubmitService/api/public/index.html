<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css"/>
    <script src="index.js"></script>
    <title>Submit Service</title>
</head>
<body>
    <div class="centre-container">
        <h1>Submit Service</h1>
        <label for="joke">Joke</label>
        <input type="text" id="joke"/>
        <br/>
        <br/>
        <label for="punchline">Punchline</label>
        <input type="text" id="punchline"/>
        <br/>
        <br/>
        <label for="jokeType">Choose a Joke Type:</label>
        <select id="jokeType" onfocus="updateTypes()"></select>
        <br/>
        <br/>
        <button id="submit" onclick="submitJoke()">Submit</button>
        <p id="status" class="status"></p>
    </div>
</body>
</html>
