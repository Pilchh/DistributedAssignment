services:
  jokes:
    image: pilchh/jokes-api
    build:
      context: ./api
    pull_policy: always
    container_name: jokes-api
    depends_on:
      - db
    ports:
      - 4000:3000
  etl:
    image: pilchh/jokes-etl
    build:
      context: ./etl
    pull_policy: always
    restart: unless-stopped
    container_name: jokes-etl
    depends_on:
      - db
    ports:
      - 4001:3001
  db:
    image: mysql:8.3
    restart: no
    cap_add:
      - SYS_NICE
    environment:
      - MYSQL_DATABASE=jokes_service
      - MYSQL_ROOT_PASSWORD=pass
      - MYSQL_USER=pilchh
      - MYSQL_PASS=password
    ports:
      - '4002:3306'
    volumes:
      - db:/var/lib/mysql
volumes:
  db:
    driver: local