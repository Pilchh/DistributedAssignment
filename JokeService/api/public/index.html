<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js"></script>
    <title>Joke Service</title>
</head>
<body>
    <h1>Joke Service</h1>
    <div id="jokes"></div>
    <label for="jokeType">Choose a Joke Type:</label>
    <select id="jokeType" onfocus="updateTypes()"></select>
    <br/>
    <label for="jokeCount">How many jokes would you like:</label>
    <input type="number" id="jokeCount" placeholder="0">
    <br/>
    <button id="submit" onclick="getJoke()">Submit</button>
</body>
</html>
