<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css"/>
    <script src="index.js"></script>
    <title>Moderate Service</title>
</head>
<body>
    <div class="centre-container">
        <h1>Moderate Service</h1>
        <h2 id="jokeStatus" class="joke-status">Waiting for Joke...</h2>
        <div class="inputs" id="inputs">
            <label for="joke">Joke</label>
            <br/>
            <input type="text" id="joke"/>
            <br/>
            <label for="punchline">Punchline</label>
            <br/>
            <input type="text" id="punchline"/>
            <br/>
            <label for="jokeType">Choose a Joke Type:</label>
            <br/>
            <select id="jokeType" onfocus="updateTypes()"></select>
            <br/>
        </div>
        <button id="add-new-type" class="new-type-btn" onclick="addTypeInput()">Add new type</button>
        <div class="btn-container">
            <button id="submit" class="submit-btn" onclick="submitJoke()">Submit</button>
            <button id="delete" class="delete-btn" onclick="deleteJoke()">Delete</button>
        </div>
        <p id="status"></p>
    </div>
<!--    <label for="type">Type</label>-->
<!--    <input type="text" id="type"/>-->
</body>
</html>
